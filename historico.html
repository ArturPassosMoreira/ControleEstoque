<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Cadastro - Utopia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Adicione o link para a biblioteca Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            color: #343a40;
        }
        .container {
            margin-top: 70px;
            padding-left: 15px;
            padding-right: 15px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
            
            text-overflow: ellipsis; /* Adiciona reticências para indicar conteúdo truncado */
        }
        th {
            background-color: #007bff;
            color: #ffffff;
            font-weight: bold;
        }
        .btn-group {
            margin-bottom: 20px;
        }
        header {
            background-color: #343a40;
            padding: 15px 0;
            color: #ffffff;
            margin-left: -15px;
            margin-right: -15px;
        }
        h1 {
            margin: 0;
        }
        .table-header {
            display: table;
            width: 100%;
        }
        /* Ajuste de largura para evitar rolagem lateral */
        .table-fit {
            table-layout: fixed;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="container-fluid d-flex justify-content-between align-items-center">
        <!-- Botão de ir para index.html com ícone de casa -->
        <a href="index.html" class="btn btn-primary"><i class="fas fa-home"></i></a>
        <h1 class="text-center">Histórico de Cadastro</h1>
    </header>
    <div class="container">
        <div class="btn-group">
            <button type="button" class="btn btn-primary" onclick="toggleSelecionarLinhas()">Selecionar/Deselecionar</button>
            <button type="button" class="btn btn-danger" onclick="apagarSelecionados()">Apagar Selecionados</button>
        </div>

        <!-- Adicione a classe "table-responsive" à div que envolve a tabela -->
        <div class="table-responsive">
            <!-- Adicione a classe "table-header" ao cabeçalho da tabela -->
            <div class="table-header">
                <table class="table table-fit">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="marcarTodos" onchange="marcarTodos(this)"></th>
                            <th>REGISTRO</th>
                            <th>NOME</th>
                            <th>TIPO</th>
                            <th>PERSONAGEM</th>
                            <th>QTD</th>
                            <th>TAM</th>
                            <th>DIV</th>
                            <th>DATA</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <table class="table table-fit">
                <tbody id="estoqueBody">
                    <!-- Dados dos produtos serão inseridos aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Importação de scripts JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Função para carregar os produtos do localStorage e exibir na tabela
        function carregarEstoque() {
            let produtos = JSON.parse(localStorage.getItem('produtos')) || [];
            let estoqueBody = $('#estoqueBody');
            estoqueBody.empty(); // Limpa o corpo da tabela
            produtos.forEach(function(produto, index) {
                let newRow = $('<tr>');
                newRow.append('<td><input type="checkbox" onchange="marcarLinha(this)"></td>'); // Adiciona checkbox para cada linha
                newRow.append('<td>' + (index + 1) + '</td>'); // Exibir o número de registro
                newRow.append('<td>' + produto.nome + '</td>');
                newRow.append('<td>' + produto.tipo + '</td>');
                newRow.append('<td>' + produto.personagem + '</td>');
                newRow.append('<td>' + produto.quantidade + '</td>');
                newRow.append('<td>' + produto.tamanho + '</td>');
                newRow.append('<td>' + produto.reparticoes + '</td>');
                newRow.append('<td>' + produto.horaClique + '</td>');
                estoqueBody.append(newRow);
            });
        }

        // Marcar todas as linhas
        function marcarTodos(checkbox) {
            let checkboxes = document.querySelectorAll('#estoqueBody input[type="checkbox"]');
            checkboxes.forEach(function(cb) {
                cb.checked = checkbox.checked;
                marcarLinha(cb);
            });
        }

        // Marcar linha quando checkbox é alterado
        function marcarLinha(checkbox) {
            let row = checkbox.closest('tr');
            if (checkbox.checked) {
                row.classList.add('selected');
            } else {
                row.classList.remove('selected');
            }
        }

        // Selecionar ou desselecionar todas as linhas
        function toggleSelecionarLinhas() {
            let checkboxes = document.querySelectorAll('#estoqueBody input[type="checkbox"]');
            let todosMarcados = true;
            checkboxes.forEach(function(cb) {
                if (!cb.checked) {
                    todosMarcados = false;
                }
            });
            checkboxes.forEach(function(cb) {
                cb.checked = !todosMarcados;
                marcarLinha(cb);
            });
        }

        // Apagar itens selecionados
        function apagarSelecionados() {
            let selecionados = document.querySelectorAll('#estoqueBody input[type="checkbox"]:checked');
            if (selecionados.length > 0) {
                if (confirm('Tem certeza que deseja apagar os produtos selecionados?')) {
                    selecionados.forEach(function(checkbox) {
                        let row = checkbox.closest('tr');
                        row.remove();
                        // Remove também do armazenamento local
                        let produtos = JSON.parse(localStorage.getItem('produtos')) || [];
                        let index = parseInt(row.querySelector('td:nth-child(2)').textContent) - 1; // Obtém o número de registro da linha
                        produtos.splice(index, 1); // Remove o produto correspondente ao número de registro
                        localStorage.setItem('produtos', JSON.stringify(produtos)); // Atualiza o armazenamento local
                    });
                }
            } else {
                alert('Nenhum produto selecionado.');
            }
        }

        // Carregar o estoque ao carregar a página
        $(document).ready(function() {
            carregarEstoque();
        });
    </script>

</body>
</html>
