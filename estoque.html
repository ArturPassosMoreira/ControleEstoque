<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque - Utopia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        header {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        th {
            background-color: #007bff;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Estoque - Utopia</h1>
    </header>
    <div class="container">
        <!-- Tabela para exibir os produtos em estoque -->
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Personagem</th>
                    <th>Quantidade</th>
                    <th>Tamanho</th>
                    <th>Repartições</th>
                    <th>Data do Cadastro</th>
                </tr>
            </thead>
            <tbody id="estoqueBody">
                <!-- Dados dos produtos serão inseridos aqui -->
            </tbody>
        </table>
    </div>

    <!-- Importação de scripts JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Função para carregar os produtos do localStorage e exibir na tabela
        function carregarEstoque() {
            let produtos = JSON.parse(localStorage.getItem('produtos')) || [];
            let estoqueBody = $('#estoqueBody');
            estoqueBody.empty(); // Limpa o corpo da tabela
            let estoqueIndex = {}; // Objeto para mapear produtos pelo nome, tipo, tamanho e personagem
            produtos.forEach(function(produto) {
                // Verifica se o produto já está no mapeamento
                let key = produto.nome + produto.tipo + produto.tamanho + produto.personagem;
                if (estoqueIndex[key]) {
                    // Se já existe, soma a quantidade
                    estoqueIndex[key].quantidade += parseInt(produto.quantidade);
                } else {
                    // Se não existe, adiciona ao mapeamento
                    estoqueIndex[key] = produto;
                }
            });
            // Adiciona os produtos únicos à tabela
            Object.values(estoqueIndex).forEach(function(produto) {
                let newRow = $('<tr>');
                newRow.append('<td>' + produto.nome + '</td>');
                newRow.append('<td>' + produto.tipo + '</td>');
                newRow.append('<td>' + produto.personagem + '</td>');
                newRow.append('<td>' + produto.quantidade + '</td>');
                newRow.append('<td>' + produto.tamanho + '</td>');
                newRow.append('<td>' + produto.reparticoes + '</td>');
                newRow.append('<td>' + produto.horaClique + '</td>');
                estoqueBody.append(newRow);
            });
        }

        // Carregar o estoque ao carregar a página
        $(document).ready(function() {
            carregarEstoque();
        });
    </script>

</body>
</html>
